<!DOCTYPE>
<html>
    <head>
        <title>SportSiteGen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="content">
            <h1>Installation SportSiteGen</h1>
            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" action="" method="post">
		
                        <fieldset class="step">
                            <legend>Création compte administrateur</legend>
                            <p>
                                <label for="login">Login</label>
                                <input id="login" name="login" type="text"/>
                            </p>
                            <p>
                                <label for="mail">Mail</label>
                                <input id="mail" name="mail" placeholder="exemple@exemple.fr" type="email"/>
                            </p>
                            <p>
                                <label for="password">Mot de passe</label>
                                <input id="password" name="password" type="password"/>
                            </p>
                            <p>
                                <label for="passwordconf">Confirmer mot de passe</label>
                                <input id="passwordconf" name="passwordconf" type="password"/>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div id="navigation">
                    <ul>
                        <li>
                            <a href="base.html">Base de données</a>
                        </li>
                        <li class="selected">
                            <a href="admin.html">Administrateur</a>
                        </li>
                        <li>
                            <a href="nom.html">Site web</a>
                        </li>
                        <li>
                            <a href="recapitulatif.html">Récapitulatif</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

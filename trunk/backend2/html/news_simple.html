<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1>News</h1>
        </div>
        <div class="col-lg-12">
            <table>
                <tr>
                    <td><a href="index.php?page=news&action=edit_news&id_news={$News.Id}"   class="btn btn-primary btn-xs" style="text-decoration: none;">Editer</a></td>
                    <td><a href="index.php?page=news&action=delete_news&id_news={$News.Id}" class="btn btn-danger btn-xs" style="text-decoration: none;">Supprimer</a></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="index.php?page=news&action=read_news&id_news={$News.Id}"><u>{$News.titre}</u></a> - <i>{$News.date}</i></div>
                    <div class="panel-body">
                        {$News.contenu}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {foreach from=$Coms item=com}
    <div class="row" id="com_{$com.Id}">
        <div class="well">
            <h4><u>{$com.utilisateur}</u></a> - <i>{$com.date}</i>
                <a href="index.php?page=news&action=edit_com&id_com={$com.Id}#com_{$com.Id}"   class="btn btn-primary btn-xs" style="text-decoration: none;">Editer</a>
                <a href="index.php?page=news&action=delete_com&id_com={$com.Id}" class="btn btn-danger btn-xs" style="text-decoration: none;">Supprimer</a></h4>
            <form role="form">
                <div class="form-group">
                    {$com.contenu}
                </div>
            </form>
        </div>
    </div>
    {/foreach}
</div>

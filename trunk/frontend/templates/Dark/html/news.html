<table align="center">
    <tr>
        <th colspan="2">NEWS</th>
    </tr>
    <tr>
        <th colspan="2">
            <form method="post" action="index.php?page=news&action=research_news">
                <input type="text" autocomplete="off" name="text" id="champ_recherche" />
                <input type="text" style="display:none"/>
                <input type="submit" value="Rechercher" />
            </form>
            <div id="output" class="hide result"></div>
            <script type="text/javascript" src="js/oXHR.js"></script>
            <script type="text/javascript" src="js/news_research.js"></script>
        </th>
    </tr>

    {foreach from=$News item=news}
    <tr>
        <td>
            <table>
                <tr><td><img src="{$news.img}"/></td></tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td><a href="index.php?page=news&action=read_news&id_news={$news.Id}"><u>{$news.titre}</u></a> - <i>{$news.date}</i></td>
                </tr>
                <tr>
                    <td>{$news.contenu}</td>
                </tr>
            </table>
        </td>
    </tr>
    {/foreach}
</table>

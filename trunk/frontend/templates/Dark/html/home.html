<table align="center">
    <tr>
        <th>NEWS</th>
    </tr>
    {foreach from=$News item=news}
    <tr>
        <td><a href="index.php?page=news&action=read_news&id_news={$news.Id}"><u>{$news.titre}</u></a> - <i>{$news.date}</i></td>
    </tr>
    <tr>
        <td>{$news.contenu}</td>
    </tr>
    {/foreach}
</table>

<table align="center">
    <tr>
        <th>CALENDRIER</th>
    </tr>
    {foreach from=$Events item=event}
    <tr>
        <td><a href="index.php?page=calendar&action=read_event&id_event={$event.Id}"><u>{$event.titre} - {$event.location}</u></a> - <i>{$event.date}</i></td>
    </tr>
    <tr>
        <td>{$event.contenu}</td>
    </tr>
    {/foreach}
</table>

<table class="partie" align="center">
    <tr>
      <th id="matchs"><img src="templates/template1/images/gauche.png"/><span>MATCHS</span><img src="templates/template1/images/droite.png"/></th>
    </tr>
    {foreach from=$Match item=match}
    <tr>
      <td align="center" id="case"><span>{$match.date} - {$match.comm}</span><br><mark>{$match.name1}</mark> - {$match.point1} | {$match.point2} - <mark>{$match.name2}</mark></td>
    </tr>
    {/foreach}
</table>

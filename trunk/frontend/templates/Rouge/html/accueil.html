<table align="center">

  <section id="slideshow">  
    <div class="container">  
      <div class="c_slider"></div>  
      <div class="slider">  
	{foreach from=$Image item=img}<figure>
	  <img src="{$img.Fichier}" title="" alt="" width="700" height="467" />
	  <figcaption>{$img.Commentaires}</figcaption>
	</figure>{/foreach}
      </div>  
    </div>
    <span id="timeline"></span>  
  </section> 

  <table class="partie" align="center">
    <tr>
      <th><img src="templates/Rouge/images/gauche.png"/><span>NEWS</span><img src="templates/Rouge/images/droite.png"/></th>
    </tr>
    {foreach from=$News item=news}
    <tr>
      <td><a href="index.php?page=news&v1=lire_news&v2={$news.Id}"><u>{$news.titre}</u></a> - <i>{$news.date}</i></td>
    </tr>
    <tr>
      <td>{$news.contenu}</td>
    </tr>
    {/foreach}
  </table>

  <table class="partie" align="center">
    <tr>
      <th><img src="templates/Rouge/images/gauche.png"/><span>CALENDRIER</span><img src="templates/Rouge/images/droite.png"/></th>
    </tr>
    {foreach from=$Events item=event}
    <tr>
      <th><u>{$event.titre} - {$event.location}</u> - <i>{$event.date}</i></th>
    </tr>
    <tr>
      <td>{$event.contenu}</td>
    </tr>
    {/foreach}
  </table>

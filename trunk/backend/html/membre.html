<!doctype html>
<html>
    <head>
        <title>Membres</title>
        <meta http-equiv="Content-Type" content="text/html"  charset="UTF-8"/>
        <link rel="stylesheet" href="css/pagetableau.css" type="text/css" media="screen"/>
    </head>
    <script language=JavaScript src="js/accueil.js"></script>
    <body>
    	<div id="contenu">
          <br>
          <div class="entete">
            <img src="Images/newarticle.png">
                    <h1>Gestion des Membres : Liste des Membres</h1> 
            </div>
            <br>
            <div class="interieur">
                <div class="article">
                    <table>
                        <tr>
                            <td>Id</td>
                            <td>Pseudo</td>
                            <td>Mail</td>
                            <td><br><br></td>
                            <td><br><br></td>
                        </tr>
			{foreach from=$Membre item=membre}
                        <tr>
                            <td>
                              {$membre.Id}
                            </td>
                            <td>
			      {$membre.Pseudo}
                            </td>
                            <td>
			      {$membre.Mail}
                            </td>
                            <td>
                                <form action="index.php?page=edit_membre" method="post">
                                        <input type="hidden" name="id_edit" value="{$membre.Id}">
                                        <button type="submit" title="editer">
                                            <span>Edit</span>
                                        </button>
                                </form>
                            </td>
                            <td>
                                <form action="" method="post">
                                    <input type="hidden" name="id_supp" value="{$membre.Id}">
                                    <button type="submit" title="supprimer">
                                        <span>X</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
			{/foreach}
                    </table>
                </div>
                <br>
                
                <a href="index.php?page=new_membre">
                    <input type="button" value="Nouveau Membre">
                </a>

            </div>
        </div>
    </body>
</html>
